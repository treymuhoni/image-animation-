<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel='stylesheet'>
    <title>image animation</title>
</head>
<body>
    <div class="container">
         <div class="image-container">
             <img class='images' src='analogue-aperture-black-and-white-blur-614077.jpg' data-text='analogue-aperture-black-and-white-blur-614077.jpg' alt="black and white"/>
         </div>
         <div class="image-container">
            <img class='images' src='black-dslr-camera-with-black-background-1251299.jpg' data-text='black-dslr-camera-with-black-background-1251299.jpg' alt="black background"/>
        </div>  
        <div class="image-container">
            <img class='images' src='close-up-of-canon-camera-248519.jpg' data-text='close-up-of-canon-camera-248519.jpg' alt="canon camera"/>
        </div>
        <div class="image-container">
            <img class='images' src='canon-dslr-camera-on-table-1205022.jpg' data-text='canon-dslr-camera-on-table-1205022.jpg' alt='camera on table' />
        </div>
        <div class="image-container">
            <img class='images' src='photo-1516724562728-afc824a36e84.jpg' data-text='photo-1516724562728-afc824a36e84.jpg' alt='photo'/>
        </div>
        <div class="image-container">
            <img class='images' src='close-up-of-canon-camera-248519.jpg' data-text='close-up-of-canon-camera-248519.jpg' alt='close canon'/>
        </div>
    </div>
    <div class='modal'>
        <img class='full-image' src="" alt=''>
        <p class='caption'>uytgygtyh</p>
    </div>
<script src="app.js"></script>
</body>
</html>
